INSTSET heads_default:hw_type=0

# No-ops
INST nop-A:cost=1:redundancy=1         # a
INST nop-B:cost=1:redundancy=1         # b
INST nop-C:cost=1:redundancy=1         # c

# Flow control operations
INST if-n-equ:cost=1:redundancy=1      # d
INST if-less:cost=1:redundancy=1        # e
INST if-label:cost=1:redundancy=1      # f
INST mov-head:cost=1:redundancy=1       # g
INST jmp-head:cost=1:redundancy=1       # h
INST get-head:cost=1:redundancy=1       # i
INST set-flow:cost=1:redundancy=1       # j

# Single Argument Math
