INST shift-l:cost=1:redundancy=1        # l
INST inc:cost=1:redundancy=1           # m
INST dec:cost=1:redundancy=1            # n
INST push:cost=1:redundancy=1           # o
INST pop:cost=1:redundancy=1            # p
INST swap-stk:cost=1:redundancy=1       # q
INST swap:cost=1:redundancy=1           # r 

# Double Argument Math
INST add:cost=1:redundancy=1            # s
INST sub:cost=1:redundancy=1            # t
INST nand:cost=1:redundancy=1           # u 

# Biological Operations
